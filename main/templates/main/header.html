{% load static %}
<!doctype html>
<html lang="en">
<head>
  <title>Neohai</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="{%static '/images/favicon.ico' %}"> 
    <link rel="apple-touch-icon" sizes="57x57" href="{%static '/images/apple-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{%static '/images/apple-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{%static '/images/apple-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{%static '/images/apple-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{%static '/images/apple-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{%static '/images/apple-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{%static '/images/apple-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{%static '/images/apple-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{%static '/images/apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{%static '/images/android-icon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{%static '/images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{%static '/images/favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{%static '/images/favicon-16x16.png' %}">
    <link rel="manifest" href="{%static 'manifest.json' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'site.css' %}"/>
    <script src="https://kit.fontawesome.com/26fc3d08f8.js" crossorigin="anonymous"></script>
    <script src="{%static 'main.js' %}"></script>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{%url 'main:home' %}">Neohai</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
      
          
      <li class="nav-item ">
          <a class="nav-link" href="{%url 'main:about' %}">About</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="{%url 'main:feedback' %}">Feedback</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'main:gallery' %}">Gallery</a>
          </li>
          {%if request.user.is_authenticated %}
          <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Account
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{%url 'main:profile' %}">Profile</a>
                <a class="dropdown-item" href="{%url 'main:logout' %}">Logout</a>
                <a class="dropdown-item" href="">Change password</a>
                <a class="dropdown-item" href="">Reset password</a>
              </li>
            </ul>
               {%else%}
               <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Account
                </a>
               <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{%url 'main:register' %}">Register</a>
                <a class="dropdown-item" href="{%url 'main:login' %}">Login</a>
            </li>
      </ul>
      {%endif%}
      <form class="form-inline" action="{%url 'main:search' %}" method="GET" >
          <div class="input-group">
          <input type="search" class="form-control-sm" name=search placeholder="search entries" aria-label="search" >
          <span class="input-group-btn">
          <button  type="submit"><i class="fas fa-search"></i></button>
        </span>
      </div>
    </div>
          </form> 
        </div>
      </nav>  
</head>
<body>
  {% block content %}
  {% endblock %}
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
</body>
